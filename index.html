<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELLIA</title>
    <link rel="icon" href="logo00.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            background-color: #f8f8f8;
        }

        /* Header Design */
        header {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            position: sticky;
            top: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container h1 {
            margin: 0;
            padding-left: 15px;
            font-size: 2em;
            letter-spacing: 1px;
            font-family: 'Trebuchet MS', sans-serif;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        /* Menu Icon */
        .menu-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Fullscreen Menu */
        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px 20px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease-in-out;
            transform: translateX(100%);
            z-index: 999;
        }

        .menu.active {
            display: block;
            transform: translateX(0);
        }

        .menu a {
            display: block;
            margin: 25px 0;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
        }

        .menu a:hover {
            color: #ffcc00;
        }

        /* Product Section */
        .mena {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px auto;
            padding: 20px;
        }

        .mena a {
            position: relative;
            display: block;
            text-align: center;
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin: 15px;
            width: 180px;
            height: 180px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
        }

        .mena a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .mena a:hover img {
            transform: scale(1.05);
        }

        .mena a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .mena a h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            font-size: 1.4em;
            width: 100%;
        }

        /* Info Section */
        .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px;
            margin: 40px 0;
        }

        .info-box {
            background: linear-gradient(135deg, #00aaff, #0044cc);
            color: white;
            padding: 40px;
            border-radius: 15px;
            width: 80%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            transition: transform 1.5s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .info-box:hover {
            transform: translateY(0);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .info-box h2 {
            margin-top: 0;
            font-size: 2em;
        }

        .info-box p {
            font-size: 1.3em;
        }

        /* Social Media Bar */
        #navbar2 {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            z-index: 1000;
        }

        #navbar2 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }

        #navbar2 ul li {
            display: inline;
            margin: 0 20px;
        }

        #navbar2 ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }

        #navbar2 ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<script>
    // Toggle Menu
    const menuIcon = document.getElementById('menuIcon');
    const menu = document.getElementById('menu');

    menuIcon.addEventListener('click', () => {
        menu.classList.toggle('active');
    });

    // Slide-in effect for info boxes
    window.addEventListener('load', () => {
        document.querySelectorAll('.info-box').forEach(box => {
            box.style.transform = 'translateY(0)';
        });
    });
</script>
