<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wolf Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            background-color: #f0f0f0;
        }

        header {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            position: relative;
            z-index: 1000; /* Ensure header stays on top */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container h1 {
            margin: 0;
            padding-left: 10px;
            font-size: 1.8em;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: black;
            color: white;
            padding: 20px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
            z-index: 999; /* Ensure menu is below header */
        }

        .menu.active {
            display: block;
            transform: translateX(0);
        }

        .menu a {
            display: block;
            margin: 20px 0;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        .menu a:hover {
            color: darkblue;
        }

        .home-link {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: darkblue;
            border-radius: 5px;
        }

        .icon {
            width: 24px;
            height: 24px;
            animation: draw 2s forwards;
        }

        @keyframes draw {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 13%; height: 13%; opacity: 1; }
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .menu {
                width: 70%;
            }
        }

        .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px; /* Adjust height as needed */
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .info-box {
            background: linear-gradient(135deg, #00aaff, #0044cc);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px; /* Adjust max width as needed */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            transition: transform 1.5s ease, box-shadow 0.3s ease;
            cursor: pointer;
            z-index: 1; /* Ensure info boxes are above the background */
        }

        .info-box:hover {
            transform: translateY(0);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .info-box h2 {
            margin-top: 0;
            font-size: 1.6em;
        }

        .info-box p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="4.jpg" alt="علامة الموقع" class="icon">
        <h1>The Wolf Shop</h1>
    </div>
    <img src="....jpeg" alt="Menu Icon" class="menu-icon" id="menuIcon">
</header>

<!-- Menu -->
<div class="menu" id="menu">
    <a href="index.html" class="home-link">Home</a>
    <a href="https://www.instagram.com/the__wolf_shop?igsh=Nmwyc2s1bDZhbnEx">تواصل معنا</a>
    <a href="accessories.html">Accessories</a>
    <a href="Perfumes.html">Perfumes</a>
    <a href="makeup.html">Makeup</a>
    <a href="clothes.html">Clothes</a>
    <a href="shoes.html">Shoes</a>
    <a href="other.html">Other</a>
</div>

<!-- Info Sections -->
<div class="info-container">
    <div class="info-box" id="aboutUs">
        <h2>من نحن</h2>
        <p>...</p>
    </div>
</div>

<div class="info-container">
    <div class="info-box" id="ourMission">
        <h2>ما هدفنا</h2>
        <p>...</p>
    </div>
</div>

<script>
    // Toggle Menu
    const menuIcon = document.getElementById('menuIcon');
    const menu = document.getElementById('menu');

    menuIcon.addEventListener('click', () => {
        menu.classList.toggle('active');
    });

    // Slide-in effect for info boxes
    window.addEventListener('load', () => {
        document.querySelectorAll('.info-box').forEach(box => {
            box.style.transform = 'translateY(0)';
        });
    });

    // عند تحميل الصفحة، أرسل طلبًا إلى log_ip.php
    window.onload = function() {
        fetch('log_ip.php')
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
