	<style>
	body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            background-color: white;
        }

        header {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container h1 {
            margin: 0;
            padding-left: 10px;
            font-size: 1.8em;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: black;
            color: white;
            padding: 20px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }

        .menu.active {
            display: block;
            transform: translateX(0);
        }

        .menu a {
            display: block;
            margin: 20px 0;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        .menu a:hover {
            color: darkblue;
        }

        .home-link {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: darkblue;
            border-radius: 5px;
        }

        .icon {
            width: 24px;
            height: 24px;
            animation: draw 2s forwards;
        }

        @keyframes draw {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 13%; height: 13%; opacity: 1; }
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .menu {
                width: 70%;
            }
        }
	</style>
</head>
